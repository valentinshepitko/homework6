<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Dinner Shopping List</title>
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <header class="title-section">
        <div class="container">
            <h1>CSS Dinner Shopping List</h1>
            <h2>Letâ€™s go to the mall!</h2>
        </div>
    </header>
    <section class="shopping-list">
        <div class="container">
            <ul class="checkbox-list">
                <li class="list-item">
                    <input type="checkbox" id="id1" name="id1">
                    <label for="id1"> A lot of pickles <span class="small-text"> (for the next lessons about CSS)</span></label>
                </li>
                <li class="list-item">
                    <input type="checkbox" id="id2" name="id2">
                    <label for="id2">10 apples <span class="small-text">(for more CSS manipulations)</span></label>
                </li>
                <li class="list-item">
                    <input type="checkbox" id="id3" name="id3">
                    <label for="id3">20 oranges <span class="small-text">(because they are awesome)</span></label>
                </li>
                    <li class="list-item">
                    <input type="checkbox" id="id4" name="id4">
                    <label for="id4">13 plates <span class="small-text">(hm... they always dissapear)</span> </label>
                    </li>
                    <li class="list-item">
                    <input type="checkbox" id="id5" name="id5">
                    <label for="id5">15 bentos</label>
                    </li>
                <li class="list-item">
                <input type="checkbox" id="id6" name="id6">
                <label for="id6">1 bottle of Sake <span class="small-text">(for my friends)</span> </label>
                </li>
            </ul>
        </div>
    </section>
    <section class="button">
        <div class="container">
            <button class="button_style">Bon appetit :)</button>
        </div>
    </section>
</body>
</html>
